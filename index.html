<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Hotel Feedback Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f7;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      background-color: #004d66;
      color: white;
      padding: 2rem 1rem;
      animation: fadeInDown 1s ease forwards;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.2s ease forwards;
    }

    fieldset {
      border: 1px solid #ccc;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }

    legend {
      font-weight: bold;
      padding: 0 0.5rem;
      color: #004d66;
    }

    label {
      display: block;
      margin: 0.7rem 0 0.3rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    label:hover {
      color: #007a99;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #007a99;
      box-shadow: 0 0 5px rgba(0, 122, 153, 0.4);
      outline: none;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 0.5rem;
      transform: scale(1);
      transition: transform 0.2s ease;
    }

    input[type="radio"]:hover,
    input[type="checkbox"]:hover {
      transform: scale(1.1);
    }

    textarea {
      resize: vertical;
    }

    button {
      display: block;
      margin: 1rem auto 0;
      background-color: #004d66;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    button:hover {
      background-color: #007a99;
      transform: scale(1.05);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Hotel Feedback Form</h1>
    <p>Thank you for staying with us. Please provide feedback on your recent stay.</p>
  </header>
  <main>
    <form method="POST" action="https://hotel-feedback.freecodecamp.org">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="full-name">Name (required):</label>
        <input type="text" id="full-name" name="name" placeholder="Ex. John Doe" required size="20">

        <label for="email">Email address (required):</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required size="20">

        <label for="age">Age (optional):</label>
        <input type="number" id="age" name="age" min="3" max="100">
      </fieldset>

      <fieldset>
        <legend>Was this your first time at our hotel?</legend>
        <label><input id="yes-option" type="radio" name="hotel-stay" value="yes" required> Yes</label>
        <label><input id="no-option" type="radio" name="hotel-stay" value="no"> No</label>
      </fieldset>

      <fieldset>
        <legend>Why did you choose to stay at our hotel? (Check all that apply)</legend>
        <label><input type="checkbox" id="ads" name="ads" value="ads"> Social Media Ads</label>
        <label><input type="checkbox" id="recommendation" name="recommendation" value="recommendation"> Personal Recommendation</label>
        <label><input type="checkbox" id="location" name="location" value="location"> Location</label>
        <label><input type="checkbox" id="reputation" name="reputation" value="reputation" checked> Reputation</label>
        <label><input type="checkbox" id="price" name="price" value="price"> Price</label>
      </fieldset>

      <fieldset>
        <legend>Ratings</legend>
        <label for="service">How was the service?</label>
        <select name="service" id="service">
          <option value="poor">Poor</option>
          <option value="satisfactory">Satisfactory</option>
          <option value="good">Good</option>
          <option value="very-good">Very Good</option>
          <option value="excellent" selected>Excellent</option>
        </select>

        <label for="food">How was the food?</label>
        <select name="food" id="food">
          <option value="poor">Poor</option>
          <option value="satisfactory">Satisfactory</option>
          <option value="good">Good</option>
          <option value="very-good">Very Good</option>
          <option value="excellent" selected>Excellent</option>
        </select>
      </fieldset>

      <label for="comments">Other Comments?</label>
      <textarea id="comments" name="comments" cols="30" rows="5" placeholder="Share your experience..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
